<!DOCTYPE html> 
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart - Sippr.</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-lg" style="background-color: rgb(29, 29, 29);">
        <div class="container-fluid">
            <a class="navbar-brand" style="color:white; font-family: cursive; font-size:32px;">Sippr.</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link text-light" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light active" href="/cart">Cart</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <hr>
        <center><h2>Your Cart</h2></center>
        <hr>
        {% if cart %}
        <div class="row">
            {% for book in cart %}
            <div class="col-md-4">
                <div class="card mb-3 shadow">
                    <img src="{{ book.image }}" class="card-img-top" style="height: 250px; object-fit: cover;" alt="{{ book.title }}">
                    <div class="card-body">
                        <h5 class="card-title">{{ book.title }}</h5>
                        <p class="card-text">Price: â‚¹{{ book.price }}</p>
                        <a href="{{ url_for('remove_from_cart', book_id=book.id) }}" class="btn btn-danger">Remove</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
        {% else %}
        <div class="alert alert-warning text-center mt-4">Your cart is empty.</div>
        {% endif %}
    </div>
</body>
</html>
